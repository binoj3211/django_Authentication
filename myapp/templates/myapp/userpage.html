      body{
        background: url(https://images.pexels.com/photos/2478248/pexels-photo-2478248.jpeg?cs=srgb&dl=pexels-roberto-nickson-2478248.jpg&fm=jpg&_gl=1*yvg3yb*_ga*MTc1MDM0NjgwNy4xNjY1NzUwNjg3*_ga_8JE65Q40S6*MTY2ODY3Njg4NS40LjEuMTY2ODY3Njg5Ni4wLjAuMA..);

    <body >
       <div class="col-4" style="margin:30px auto";>
        <div class="card" style="color:#f13a03" >
            <div class="card-header"  style="text-align:center" >
           <h5><span style="color:#2eece2">Personal info </span></h5>
            </div>
            <div class="card-body"  style="text-align:center" >
                {% if img_obj %}
                 <h3>Succesfully uploaded </h3>
                <h6 class="card-title"><span style="color:#c5d157">Title</span>:<span style="color:#880808">{{img_obj.title}}<br></span></h5>   
                    <h6 class="card-title"><span style="color:#9b4b16">Date</span>:<span style="color:#880808">{{ img_obj.date}}<br></span></h5>   
                        <h6 class="card-title"><span style="color:#2bad3d">Description</span>:<span style="color:#880808">{{ img_obj.description}}<br></span></h5>   
                          <h6 class="card-title"><span style="color:#282c29">Email</span>:<span style="color:#880808">{{ img_obj.email}}<br></span></h5> 
                                <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
    
   

                                {% endif %}
                                <a class="btn btn-primary " type="button" href="{% url 'logout' %}">LOGOUT</a>
                                
            </div>
        </div>
      <div>
      
      
  </body>
